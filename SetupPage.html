<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
</head>
<body>

<div style="text-align: center;">
    <form>
        <div>
            <label for="initiative">Initiative:</label>
            <input id="initiative" name="character1_init" size="1" type="text" maxlength="3"/>

            <label for="name">Name:</label>
            <input id="name" name="character1_name" size="15" type="text"/>

            <label for="ac">AC:</label>
            <input id="ac" name="character1_ac" size="1" type="text" maxlength="3"/>

            <label for="hp">HP:</label>
            <input id="hp" name="character1_hp" size="1" type="text" maxlength="3"/>

            <label for="playerCheckbox">Player?:</label>
            <input id="playerCheckbox" name="character1_isPlayer" size="5" type="checkbox"/>

            <label for="addButton">Add:</label>
            <button id="addButton" name="incrementPartyButton" size="5" type="button">+</button>
        </div>
    </form>
</div>

</body>
</html>
